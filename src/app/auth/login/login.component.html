<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://images.pexels.com/photos/374720/pexels-photo-374720.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/622590/logo.png?t=1567457373" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form #userlogin="ngForm" (onSubmit)="onLogin()">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email adress">
                </div>
                <div class="form-group mb-4">
                  <label for="Password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="**********">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" (click)="onLogin()" value="Login">
              </form>
              <a href="#!" class="forgot-password-link">Forgot password</a>
              <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
