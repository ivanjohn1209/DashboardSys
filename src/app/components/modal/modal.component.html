<div class="modal fade" role="dialog" aria-hidden="true" *ngIf="show">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding: 0.3rem 1rem;">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <span aria-hidden="true" style="font-size: 25px;cursor: pointer;" (click)="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
        <div class="modal-footer" *ngIf="showFooter">
          <button type="button" class="btn btn-secondary btn-sm" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="onSaveClick()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"  *ngIf="show"></div>
