<form #productDetail="ngForm">
    <div class="form-group mb-4">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" [(ngModel)]="priceDetail.price" class="form-control" placeholder="Price">
    </div>
    <div class="form-group mb-4">
        <label for="currency">Currency</label>
        <input type="text" name="currency" id="currency" [(ngModel)]="priceDetail.currency" class="form-control" placeholder="Currency">
      </div>
  </form>
